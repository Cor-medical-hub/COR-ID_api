<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="static/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /*  свои стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Таблица для отображения пользователей -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут добавлены пользователи -->
            </tbody>
        </table>
    </div>

    <script>
        // Функция для заполнения таблицы пользователей
        function populateTable(users) {
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = ''; // Очистить таблицу перед заполнением

            users.forEach(user => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>${user.account_status}</td>
                `;

                tbody.appendChild(row);
            });
        }

        async function getAllUsers(skip = 0, limit = 10) {
            const token = localStorage.getItem('access_token'); // Получаем токен из localStorage

            const accessToken = new URLSearchParams(window.location.search).get('access_token');
            const url = `http://127.0.0.1:8000/api/admin/get_all?skip=${skip}&limit=${limit}`;


            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization':  'Bearer ' + accessToken
                    }
                });
                

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status} ${response.statusText}`);
                }

                const data = await response.json(); // Парсим JSON ответ
                console.log(data); // Выводим полученные данные в консоль

                // Заполняем таблицу данными о пользователях
                populateTable(data);
                
            } catch (error) {
                console.error('Ошибка при загрузке пользователей:', error);
            }
        }

        // Запуск функции после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена. Запуск процесса загрузки пользователей...');
            getAllUsers(); // По умолчанию загружаем 10 пользователей, начиная с 0
        });
    </script>
</body>
</html>
